[package]
name = "lfest"
version = "0.4.2"
authors = ["MathisWellmann <wellmannmathis@gmail.com>"]
edition = "2018"
license-file = "LICENSE"
description = "A leveraged perpetual futures exchange for simulated trading is a high performance backtesting exchange"
repository = "https://github.com/MathisWellmann/lfest-rs"
readme = "README.md"
keywords = [
    "exchange",
    "trading",
    "simulation",
    "backest",
    "leverage",
]
categories = [
    "algorithms",
]
exclude = [
    "/img",
    "/data",
    "/.idea",
]

[dependencies]
rust_decimal = "1.4.1"
log = "0.4.0"
pretty_env_logger = "0.4"

trade_aggregation = "1.0.0"
sliding_features = "0.5.1"

[dev-dependencies]
csv = "1.1.4"
rand = "0.7.3"
