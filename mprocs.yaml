procs:
  cargo-check:
    shell: "cargo check"
  cargo-check-quantiles:
    shell: "cargo check --features quantiles"
  cargo-test-quantiles:
    shell: "cargo test --features quantiles"
  cargo-test-qua:
    shell: "cargo test"
  cargo-fmt:
    shell: "cargo fmt"
  cargo-clippy:
    shell: "cargo clippy"
  cargo-doc:
    shell: "cargo doc"
  taplo:
    shell: "taplo fmt"
  semver-checks:
    shell: "cargo semver-checks"
  basic-example:
    shell: "cargo run --example basic"
